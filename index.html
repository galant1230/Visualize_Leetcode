    .topic-section.active { display: block; }

    .easy { color: var(--easy); border: 1px solid var(--easy); }
    .medium { color: var(--medium); border: 1px solid var(--medium); }
    .hard { color: var(--hard); border: 1px solid var(--hard); }
    
    .btn-view { color: white; background: var(--blue); text-decoration: none; font-size: 11px; padding: 3px 8px; border-radius: 2px; }

    });

    document.querySelectorAll('.topic-section').forEach(s => s.classList.remove('active'));

    document.querySelectorAll('aside a').forEach(a => a.classList.remove('active'));
    if(event && event.currentTarget.id !== 'globalSearch') event.currentTarget.classList.add('active');
  }

    const q = document.getElementById('globalSearch').value.toLowerCase();
    const resultsList = document.getElementById('search-results-list');
    if(!q) { showSection('home'); return; }
    
    showSection('search-section');
    const filtered = blind75Data.filter(p => p.id.includes(q) || p.name.toLowerCase().includes(q));
    resultsList.innerHTML = filtered.map(p => `<li><div><span class="id-col">#${p.id}</span> <b>${p.name}</b> <small>(${categoryNames[p.cat]})</small></div><a href="${p.path}" class="btn-view">View</a></li>`).join('') || '<p>Êü•ÁÑ°ÁµêÊûú</p>';
