<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>104. Maximum Depth - IDE Style</title>
    <style>
        :root {
            --primary: #3b82f6; --bg: #0d1117; --line-active: #21262d;
            --kw: #ff7b72; --fn: #d2a8ff; --vr: #ffa657; --tp: #79c0ff; --st: #a5d6ff; --cm: #8b949e;
            --complexity-bg: #161b22;
        }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: #f0f2f5; padding: 20px; }
        .container { max-width: 1100px; margin: auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
        
        /* 樹狀畫布 */
        .tree-stage { background: #ffffff; border: 1px solid #d0d7de; border-radius: 8px; height: 320px; position: relative; margin-bottom: 20px; overflow: hidden; }
        .tree-node { position: absolute; width: 38px; height: 38px; background: #fff; border: 2px solid #30363d; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 600; transition: all 0.4s ease; z-index: 2; transform: translateX(-50%); }
        .node-active { border-color: var(--primary); background: #eff6ff; color: var(--primary); box-shadow: 0 0 12px rgba(59, 130, 246, 0.3); }
        .node-val { position: absolute; bottom: -20px; font-size: 11px; color: var(--primary); font-weight: bold; opacity: 0; transition: 0.3s; }
        .show-val { opacity: 1; }

        /* 代碼區域 */
        .grid { display: grid; grid-template-columns: 1.1fr 0.9fr; gap: 20px; }
        .code-window { background: var(--bg); border-radius: 8px; overflow: hidden; border: 1px solid #30363d; }
        .code-header { background: #161b22; padding: 10px 15px; border-bottom: 1px solid #30363d; display: flex; justify-content: space-between; align-items: center; }
        .code-panel { color: #c9d1d9; padding: 15px; font-family: 'Fira Code', 'Consolas', monospace; font-size: 13px; height: 350px; overflow-y: auto; line-height: 1.7; }
        .line { display: flex; opacity: 0.4; transition: 0.2s; }
        .line-num { width: 30px; color: #484f58; text-align: right; padding-right: 15px; user-select: none; }
        .line-content { white-space: pre; }
        .active-line { opacity: 1; background: var(--line-active); border-left: 3px solid var(--primary); }

        /* 右側狀態欄 */
        .side-label { font-size: 11px; font-weight: bold; color: #57606a; margin-bottom: 6px; display: block; letter-spacing: 0.5px; text-transform: uppercase; }
        .stack-panel { background: #161b22; color: #8b949e; padding: 12px; border-radius: 8px; display: flex; flex-direction: column-reverse; gap: 5px; min-height: 80px; border: 1px solid #30363d; margin-bottom: 20px; }
        .stack-frame { padding: 4px 8px; background: rgba(59, 130, 246, 0.1); color: var(--tp); border-radius: 4px; border-left: 2px solid var(--primary); font-size: 11px; }
        
        #stepDesc { padding: 12px; background: white; border: 1px solid #d0d7de; border-radius: 8px; font-size: 13px; min-height: 80px; color: #24292f; line-height: 1.5; margin-bottom: 20px; }

        .complexity-box { background: var(--complexity-bg); border: 1px solid #30363d; border-radius: 8px; padding: 12px; color: #c9d1d9; font-size: 12px; }
        .complexity-item { display: flex; justify-content: space-between; margin-bottom: 4px; }
        .complexity-val { font-family: 'Consolas', monospace; color: var(--fn); font-weight: bold; }

        .k { color: var(--kw); } .t { color: var(--tp); } .v { color: var(--vr); } .f { color: var(--fn); } .c { color: var(--cm); }
        svg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        line { stroke: #d0d7de; stroke-width: 2; transition: 0.4s; }
        button { padding: 8px 18px; border-radius: 6px; cursor: pointer; font-weight: 600; border: 1px solid #d0d7de; background: white; transition: 0.2s; }
        .btn-primary { background: var(--primary); color: white; border: none; }
    </style>
</head>
<body>

<div class="container">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <div>
            <h2 style="margin:0; font-size: 1.4rem;">104. Maximum Depth of Binary Tree</h2>
            <code style="font-size: 12px; color: #57606a;">Input: [3,9,20,null,null,15,7] → Output: 3</code>
        </div>
        <div style="display: flex; gap: 10px;">
            <select id="langSelect" onchange="init()" style="padding: 7px 12px; border-radius: 6px; border: 1px solid #d0d7de;">
                <option value="py">Python 3</option>
                <option value="c">C Language</option>
            </select>
            <button class="btn-primary" onclick="runStep()">下一步 Step ▶</button>
            <button onclick="init()">重置</button>
        </div>
    </div>

    <div class="tree-stage" id="treeStage">
        <svg id="svgLines"></svg>
        <div id="treeNodes"></div>
    </div>

    <div class="grid">
        <div class="code-window">
            <div class="code-header"><span id="fileName">solution.py</span><span style="color: #484f58; font-size: 12px;">UTF-8</span></div>
            <div class="code-panel" id="codePanel"></div>
        </div>
        
        <div class="status-wrapper">
            <span class="side-label">Recursion Stack</span>
            <div class="stack-panel" id="stackPanel"></div>

            <span class="side-label">Execution Insight</span>
            <div id="stepDesc"></div>

            <span class="side-label">Complexity Analysis</span>
            <div class="complexity-box">
                <div class="complexity-item"><span>Time Complexity</span><span class="complexity-val">O(N)</span></div>
                <div class="complexity-item"><span>Space Complexity</span><span class="complexity-val">O(H)</span></div>
                <div style="font-size: 10px; color: #8b949e; margin-top: 8px; border-top: 1px solid #30363d; padding-top: 8px;">
                    N: 每個節點走訪一次 | H: 樹的高度 (最差為 O(N))
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    let step = 0;
    const treeData = [
        { id: 3, label: '3', x: 50, y: 40, p: null },
        { id: 9, label: '9', x: 25, y: 120, p: 3 },
        { id: 20, label: '20', x: 75, y: 120, p: 3 },
        { id: 15, label: '15', x: 62, y: 200, p: 20 },
        { id: 7, label: '7', x: 88, y: 200, p: 20 }
    ];

    const allCodes = {
        py: { name: 'solution.py', lines: [
            `<span class="k">def</span> <span class="f">maxDepth</span>(<span class="v">self</span>, <span class="v">root</span>):`,
            `    <span class="k">if not</span> <span class="v">root</span>: <span class="k">return</span> <span class="n">0</span>`,
            `    <span class="v">left</span> = <span class="v">self</span>.<span class="f">maxDepth</span>(<span class="v">root</span>.<span class="v">left</span>)`,
            `    <span class="v">right</span> = <span class="v">self</span>.<span class="f">maxDepth</span>(<span class="v">root</span>.<span class="v">right</span>)`,
            `    <span class="k">return</span> <span class="f">max</span>(<span class="v">left</span>, <span class="v">right</span>) + <span class="n">1</span>`
        ]},
        c: { name: 'solution.c', lines: [
            `<span class="k">int</span> <span class="f">maxDepth</span>(<span class="k">struct</span> <span class="t">TreeNode</span>* <span class="v">root</span>) {`,
            `    <span class="k">if</span> (<span class="v">root</span> == <span class="n">NULL</span>) <span class="k">return</span> <span class="n">0</span>;`,
            `    <span class="k">int</span> <span class="v">l</span> = <span class="f">maxDepth</span>(<span class="v">root</span>-><span class="v">left</span>);`,
            `    <span class="k">int</span> <span class="v">r</span> = <span class="f">maxDepth</span>(<span class="v">root</span>-><span class="v">right</span>);`,
            `    <span class="k">return</span> (<span class="v">l</span> > <span class="v">r</span> ? <span class="v">l</span> : <span class="v">r</span>) + <span class="n">1</span>;`,
            `}`
        ]}
    };

    const trace = [
        { py: 0, c: 0, stack: ['maxDepth(3)'], active: 3, desc: '<b>Step 1:</b> 從根節點 3 開始。' },
        { py: 2, c: 2, stack: ['maxDepth(3)', 'maxDepth(9)'], active: 9, desc: '<b>Step 2:</b> 探索左子樹 9。' },
        { py: 4, c: 4, stack: ['maxDepth(3)'], active: 9, res: {9: 1}, desc: '<b>Step 3:</b> 9 是葉子，回傳高度 1。' },
        { py: 3, c: 3, stack: ['maxDepth(3)', 'maxDepth(20)'], active: 20, desc: '<b>Step 4:</b> 回到 3，轉向右子樹 20。' },
        { py: 2, c: 2, stack: ['maxDepth(3)', 'maxDepth(20)', 'maxDepth(15)'], active: 15, desc: '<b>Step 5:</b> 探索 20 的左子樹 15。' },
        { py: 4, c: 4, stack: ['maxDepth(3)', 'maxDepth(20)'], active: 15, res: {15: 1}, desc: '<b>Step 6:</b> 15 回傳高度 1。' },
        { py: 3, c: 3, stack: ['maxDepth(3)', 'maxDepth(20)', 'maxDepth(7)'], active: 7, desc: '<b>Step 7:</b> 探索 20 的右子樹 7。' },
        { py: 4, c: 4, stack: ['maxDepth(3)', 'maxDepth(20)'], active: 7, res: {7: 1}, desc: '<b>Step 8:</b> 7 回傳高度 1。' },
        { py: 4, c: 4, stack: ['maxDepth(3)'], active: 20, res: {20: 2}, desc: '<b>Step 9:</b> 20 取 max(1, 1) + 1，回傳高度 2。' },
        { py: 4, c: 4, stack: [], active: 3, res: {3: 3}, desc: '<b>Step 10:</b> 3 取 max(1, 2) + 1，最終深度為 3！' }
    ];

    let currentRes = {};

    function init() {
        step = 0; currentRes = {}; renderCode(); render();
    }

    function runStep() {
        if (step < trace.length - 1) {
            step++;
            if (trace[step].res) Object.assign(currentRes, trace[step].res);
            render();
        }
    }

    function renderCode() {
        const lang = document.getElementById('langSelect').value;
        const info = allCodes[lang];
        document.getElementById('fileName').innerText = info.name;
        document.getElementById('codePanel').innerHTML = info.lines.map((l, i) => `
            <div class="line" id="line-${i}">
                <div class="line-num">${i + 1}</div><div class="line-content">${l}</div>
            </div>
        `).join('');
    }

    function render() {
        const lang = document.getElementById('langSelect').value;
        const data = trace[step];
        document.getElementById('stackPanel').innerHTML = data.stack.map(s => `<div class="stack-frame">${s}</div>`).join('');
        document.getElementById('stepDesc').innerHTML = data.desc;
        
        document.querySelectorAll('.line').forEach(l => l.classList.remove('active-line'));
        const lineEl = document.getElementById(`line-${data[lang]}`);
        if (lineEl) lineEl.classList.add('active-line');

        const container = document.getElementById('treeNodes');
        const svg = document.getElementById('svgLines');
        container.innerHTML = ''; svg.innerHTML = '';

        treeData.forEach(n => {
            const div = document.createElement('div');
            div.className = 'tree-node' + (n.id === data.active ? ' node-active' : '');
            div.style.left = n.x + '%'; div.style.top = n.y + 'px';
            div.innerHTML = `${n.label}<span class="node-val ${currentRes[n.id] ? 'show-val' : ''}">H=${currentRes[n.id] || ''}</span>`;
            container.appendChild(div);

            if (n.p !== null) {
                const parent = treeData.find(p => p.id === n.p);
                const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
                line.setAttribute("x1", n.x + "%"); line.setAttribute("y1", n.y);
                line.setAttribute("x2", parent.x + "%"); line.setAttribute("y2", parent.y + 20);
                svg.appendChild(line);
            }
        });
    }
    init();
</script>
</body>
</html>
